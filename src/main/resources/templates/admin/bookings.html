<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý đặt phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Quản lý đặt phòng</h2>
            <div class="btn-group">
                <button class="btn btn-outline-primary" onclick="filterBookings('PENDING')">Chờ xét duyệt</button>
                <button class="btn btn-outline-success" onclick="filterBookings('APPROVED')">Đã duyệt</button>
                <button class="btn btn-outline-danger" onclick="filterBookings('REJECTED')">Đã từ chối</button>
                <button class="btn btn-outline-secondary" onclick="filterBookings('COMPLETED')">Hoàn thành</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Người đặt</th>
                        <th>Phòng</th>
                        <th>Ngày check-in</th>
                        <th>Ngày check-out</th>
                        <th>Số khách</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th>Ghi chú</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}"></td>
                        <td th:text="${booking.user.username}"></td>
                        <td th:text="${booking.room.name}"></td>
                        <td th:text="${#temporals.format(booking.checkInDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(booking.checkOutDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${booking.numberOfGuests}"></td>
                        <td th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 'POINT', 2, 'COMMA')}"></td>
                        <td>
                            <span th:class="${booking.status == 'PENDING' ? 'badge bg-warning' : 
                                           booking.status == 'APPROVED' ? 'badge bg-success' :
                                           booking.status == 'REJECTED' ? 'badge bg-danger' :
                                           'badge bg-secondary'}"
                                  th:text="${booking.status}">
                            </span>
                        </td>
                        <td th:text="${booking.note}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <button class="btn btn-success btn-sm" 
                                        th:if="${booking.status == 'PENDING'}"
                                        th:onclick="'approveBooking(' + ${booking.id} + ')'">
                                    <i class="bi bi-check-lg"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" 
                                        th:if="${booking.status == 'PENDING'}"
                                        th:onclick="'rejectBooking(' + ${booking.id} + ')'">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                                <button class="btn btn-info btn-sm" 
                                        th:onclick="'viewDetails(' + ${booking.id} + ')'">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterBookings(status) {
            window.location.href = `/admin/bookings?status=${status}`;
        }

        function approveBooking(id) {
            if (confirm('Bạn có chắc chắn muốn duyệt đơn đặt phòng này?')) {
                fetch(`/api/bookings/${id}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Có lỗi xảy ra khi duyệt đơn đặt phòng');
                    }
                });
            }
        }

        function rejectBooking(id) {
            if (confirm('Bạn có chắc chắn muốn từ chối đơn đặt phòng này?')) {
                fetch(`/api/bookings/${id}/reject`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Có lỗi xảy ra khi từ chối đơn đặt phòng');
                    }
                });
            }
        }

        function viewDetails(id) {
            window.location.href = `/admin/bookings/${id}`;
        }
    </script>
</body>
</html>
