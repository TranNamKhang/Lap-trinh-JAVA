        .sidebar {
            position: fixed;

        }

        .visitor-count {

            color: #17a2b8;
            font-weight: bold;
        }

        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #e9ecef;
            text-align: center;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar .logo {
                position: relative;
                width: 100%;
            }
        }
