<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Người dùng</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa Người dùng</h1>

    <!-- Form chỉnh sửa người dùng -->
    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Tên người dùng</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="role">Vai trò</label>
            <input type="text" id="role" th:field="*{role}" class="form-control" />
        </div>

        <button type="submit" class="btn-submit">Cập nhật</button>
    </form>

    <a href="/admin/users" class="btn-back">Quay lại danh sách người dùng</a>
</div>
</body>
</html>
