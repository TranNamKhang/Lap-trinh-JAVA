<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id} == null ? 'Thêm danh mục' : 'Chỉnh sửa danh mục'">Danh mục</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            margin-top: 14px;
            display: block;
            color: #34495e;
            font-size: 15px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #d0d7de;
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.2);
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 22px;
            color: #2980b9;
            text-decoration: none;
            font-size: 15px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-icon {
            margin-right: 6px;
            color: #3498db;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 th:text="${category.id} == null ? '➕ Thêm Danh mục mới' : '✏️ Chỉnh sửa Danh mục'"></h2>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="name"><i class="fas fa-tag form-icon"></i>Tên danh mục:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên danh mục..." required>

        <label for="description"><i class="fas fa-align-left form-icon"></i>Mô tả:</label>
        <textarea id="description" th:field="*{description}" rows="4" placeholder="Nhập mô tả (nếu có)..."></textarea>

        <button type="submit"><i class="fas fa-save me-2"></i>Lưu danh mục</button>
    </form>

    <a class="back-link" th:href="@{/admin/categories}">← Quay lại danh sách danh mục</a>
</div>

</body>
</html>
