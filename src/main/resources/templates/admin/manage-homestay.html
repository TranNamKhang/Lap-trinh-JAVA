<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Homestay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .province-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .province-btn {
            padding: 5px 15px;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .province-btn:hover {
            background-color: #e9ecef;
        }
        .province-btn.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Danh sách Homestay</h1>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/admin/homestays/add" class="btn btn-primary">Thêm Homestay</a>
        <div class="province-filter">
            <a th:href="@{/admin/homestays}" 
               class="province-btn" 
               th:classappend="${currentProvince == null} ? 'active'">
                Tất cả
            </a>
            <a th:each="province : ${provinces}"
               th:href="@{/admin/homestays/province/{province}(province=${province})}"
               class="province-btn"
               th:classappend="${currentProvince == province} ? 'active'"
               th:text="${province}">
            </a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Địa chỉ</th>
                <th>Vị trí</th>
                <th>Tỉnh/Thành phố</th>
                <th>Mô tả</th>
                <th>Giá tiền</th>
                <th>Hình ảnh</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="homestay : ${homestays}">
                <td th:text="${homestay.id}"></td>
                <td th:text="${homestay.name}"></td>
                <td th:text="${homestay.address}"></td>
                <td th:text="${homestay.location}"></td>
                <td th:text="${homestay.province}"></td>
                <td th:text="${homestay.description}"></td>
                <td th:text="${homestay.pricePerNight} + ' VND'"></td>
                <td>
                    <img th:if="${homestay.image}" th:src="@{${homestay.image}}" alt="Homestay Image" width="100">
                </td>
                <td>
                    <a th:href="@{/admin/homestays/add(id=${homestay.id})}" class="btn btn-warning">Chỉnh sửa</a>
                    <a th:href="@{/admin/homestays/delete/{id}(id=${homestay.id})}" class="btn btn-danger" 
                       onclick="return confirm('Bạn có chắc chắn muốn xóa homestay này?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
