<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Homestay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Danh sách Homestay</h1>

    <div class="mb-3">
        <a href="/admin/homestays/add" class="btn btn-primary">Thêm Homestay</a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Địa chỉ</th>
                <th>Vị trí</th>
                <th>Mô tả</th>
                <th>Giá tiền</th>
                <th>Hình ảnh</th>
                <th>Danh mục</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="homestay : ${homestays}">
                <td th:text="${homestay.id}"></td>
                <td th:text="${homestay.name}"></td>
                <td th:text="${homestay.address}"></td>
                <td th:text="${homestay.location}"></td>
                <td th:text="${homestay.description}"></td>
                <td th:text="${homestay.pricePerNight} + ' VND'"></td>
                <td>
                    <img th:if="${homestay.image}" th:src="@{${homestay.image}}" alt="Homestay Image" width="100">
                </td>
                <td th:text="${homestay.category != null ? homestay.category.name : 'Chưa xác định'}"></td>
                <td>
                    <a th:href="@{/admin/homestays/add(id=${homestay.id})}" class="btn btn-warning">Chỉnh sửa</a>
                    <a th:href="@{/admin/homestays/delete/{id}(id=${homestay.id})}" class="btn btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa homestay này?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/admin" class="btn-back"><i class="fas fa-arrow-left"></i> Quay lại</a>
</div>
</body>
</html>
