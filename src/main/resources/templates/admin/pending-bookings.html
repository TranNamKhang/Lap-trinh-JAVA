<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đặt phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Danh sách đặt phòng đang chờ duyệt</h2>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Bookings Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Người đặt</th>
                        <th>Homestay</th>
                        <th>Ngày nhận phòng</th>
                        <th>Ngày trả phòng</th>
                        <th>Số khách</th>
                        <th>Tổng tiền</th>
                        <th>Phương thức thanh toán</th>
                        <th>Ngày đặt</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${bookings != null}" th:each="booking : ${bookings}">
                        <td th:text="${booking.id}">1</td>
                        <td th:text="${booking.user != null ? booking.user.username : ''}">username</td>
                        <td th:text="${booking.homestay != null ? booking.homestay.name : ''}">Homestay</td>
                        <td th:text="${booking.checkIn != null ? #temporals.format(booking.checkIn, 'dd/MM/yyyy') : ''}">01/01/2023</td>
                        <td th:text="${booking.checkOut != null ? #temporals.format(booking.checkOut, 'dd/MM/yyyy') : ''}">05/01/2023</td>
                        <td th:text="${booking.numberOfGuests}">2</td>
                        <td th:text="${booking.totalPrice != null ? #numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 0, 'POINT') + ' VNĐ' : '0 VNĐ'}">1,000,000 VNĐ</td>
                        <td th:text="${booking.paymentMethod}">Chuyển khoản</td>
                        <td th:text="${booking.bookingDate != null ? #temporals.format(booking.bookingDate, 'dd/MM/yyyy HH:mm') : ''}">01/01/2023 12:00</td>
                        <td>
                            <div class="btn-group">
                                <form th:action="@{/admin/bookings/{id}/approve(id=${booking.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        <i class="bi bi-check-circle"></i> Duyệt
                                    </button>
                                </form>
                                <form th:action="@{/admin/bookings/{id}/reject(id=${booking.id})}" method="post" class="d-inline ms-2">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="bi bi-x-circle"></i> Từ chối
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <!-- Empty State -->
        <div th:if="${bookings == null || #lists.isEmpty(bookings)}" class="text-center mt-4">
            <p class="text-muted">Không có đặt phòng nào đang chờ duyệt.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
