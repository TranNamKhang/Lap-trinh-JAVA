<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỗ Tốt Travel - Trang chủ</title>
    <!-- Thêm liên kết đến Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .footer {
            margin-top: auto;
        }

        .login-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .login-prompt-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <!-- Logo -->
                <span class="navbar-brand">Chỗ Tốt Travel</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about" class="nav-link">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a href="/contact" class="nav-link">Liên hệ</a>
                        </li>
                        <!-- Thêm các liên kết Đăng nhập và Đăng ký -->
                        <li class="nav-item">
                            <a th:if="${#authentication == null}" class="btn btn-outline-light" th:href="@{/auth/login}">Đăng nhập</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bộ lọc Tỉnh -->
    <section class="province-section py-5 mt-5">
        <div class="container">
            <h3 class="section-title mb-4">Chọn điểm đến của bạn</h3>
            <div class="province-filter d-flex flex-wrap gap-2">
                <a th:if="${#authentication != null}" th:href="@{/user/home}" class="province-btn btn btn-warning" th:classappend="${currentProvince == null} ? 'active'">
                    <span>Tất cả</span>
                </a>
                <a th:if="${#authentication == null}" href="#" class="province-btn btn btn-warning view-detail-btn" th:classappend="${currentProvince == null} ? 'active'">
                    <span>Tất cả</span>
                </a>
                <a th:each="province : ${provinces}" th:if="${#authentication != null}" th:href="@{/user/province/{province}(province=${province})}" class="province-btn btn btn-warning" th:classappend="${currentProvince == province} ? 'active'">
                    <span th:text="${province}"></span>
                </a>
                <a th:each="province : ${provinces}" th:if="${#authentication == null}" href="#" class="province-btn btn btn-warning view-detail-btn" th:classappend="${currentProvince == province} ? 'active'">
                    <span th:text="${province}"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- Danh sách Homestay -->
    <section class="homestay-list py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="homestay : ${homestays}">
                    <div class="card shadow-sm">
                        <img th:src="@{${homestay.image}}" class="card-img-top" alt="Homestay Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${homestay.name}"></h5>
                            <p class="card-text">
                                <i class="fas fa-map-marker-alt"></i> <span th:text="${homestay.province}"></span>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="price-tag" th:text="${#numbers.formatDecimal(homestay.pricePerNight, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                <a th:if="${#authentication != null}" th:href="@{/user/homestays/{id}(id=${homestay.id})}" class="btn btn-warning">Xem chi tiết</a>
                                <a th:if="${#authentication == null}" href="#" class="btn btn-warning view-detail-btn" data-homestay-id="${homestay.id}">Xem chi tiết</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Prompt Modal -->
    <div class="login-prompt" id="loginPrompt">
        <div class="login-prompt-content">
            <h4>Vui lòng đăng nhập</h4>
            <p>Bạn cần đăng nhập để xem chi tiết homestay.</p>
            <div class="mt-3">
                <a href="/auth/login" class="btn btn-primary">Đăng nhập</a>
                <button class="btn btn-secondary ms-2" onclick="closeLoginPrompt()">Đóng</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Chỗ Tốt Travel. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Hiển thị modal đăng nhập khi click vào nút xem chi tiết
        document.querySelectorAll('.view-detail-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('loginPrompt').style.display = 'flex';
            });
        });

        // Đóng modal đăng nhập
        function closeLoginPrompt() {
            document.getElementById('loginPrompt').style.display = 'none';
        }
    </script>
</body>
</html>
