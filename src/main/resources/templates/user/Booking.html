<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Chỗ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            border-collapse: collapse;
        }
        th {
            background-color: #f2f2f2;
        }
        #booking-form {
            background: #f9f9f9;
            border-radius: 10px;
            width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 6px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Danh Sách Homestay</h1>

<table>
    <thead>
    <tr>
        <th>Tên</th>
        <th>Vị Trí</th>
        <th>Giá</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="homestay : ${homestays}">
        <td th:text="${homestay.name}">Tên</td>
        <td th:text="${homestay.location}">Vị trí</td>
        <td th:text="${#numbers.formatDecimal(homestay.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">Giá</td>
        <td>
            <button type="button"
                    th:onclick="'openBookingForm(' + ${homestay.id} + ', \'' + ${homestay.name} + '\')'">
                <b>Đặt Ngay</b>
            </button>
        </td>
    </tr>
    </tbody>
</table>

<!-- Form Đặt Chỗ -->
<div id="booking-form" style="display: none; margin-top: 30px; border: 1px solid #ccc; padding: 20px;">
    <h2>Đặt Chỗ <span id="homestayName"></span></h2>
    <form th:action="@{/user/bookings/submit}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="hidden" name="homestayId" id="homestayId">

        <label for="checkIn">Ngày Nhận Phòng:</label>
        <input type="date" name="checkIn" id="checkIn" required>

        <label for="checkOut">Ngày Trả Phòng:</label>
        <input type="date" name="checkOut" id="checkOut" required>

        <label for="numberOfGuests">Số Lượng Khách:</label>
        <input type="number" name="numberOfGuests" min="1" id="numberOfGuests" required>

        <label for="paymentMethod">Phương Thức Thanh Toán:</label>
        <select name="paymentMethod" id="paymentMethod">
            <option value="CREDIT_CARD">Thẻ Tín Dụng</option>
            <option value="PAYPAL">PayPal</option>
            <option value="CASH">Tiền Mặt</option>
        </select>

        <button type="submit" onclick="return validateForm()">Xác Nhận Đặt Chỗ</button>
        <button type="button" onclick="closeBookingForm()">Đóng</button>
    </form>
</div>

<script>
    function openBookingForm(homestayId, homestayName) {
        document.getElementById('homestayId').value = homestayId;
        document.getElementById('homestayName').innerText = `- ${homestayName}`;
        document.getElementById('booking-form').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function closeBookingForm() {
        document.getElementById('booking-form').style.display = 'none';
    }

    function validateForm() {
        const checkIn = new Date(document.getElementById('checkIn').value);
        const checkOut = new Date(document.getElementById('checkOut').value);
        if (checkOut <= checkIn) {
            alert("Ngày trả phòng phải sau ngày nhận phòng!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
