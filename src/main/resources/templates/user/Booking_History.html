<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Đặt Chỗ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Lịch Sử Đặt Chỗ</h1>
<table>
    <tr>
        <th>Tên Homestay</th>
        <th>Ngày Nhận Phòng</th>
        <th>Ngày Trả Phòng</th>
        <th>Trạng Thái</th>
        <th>Tổng Tiền</th>
    </tr>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.homestay.name}"></td>
        <td th:text="${booking.checkIn}"></td>
        <td th:text="${booking.checkOut}"></td>
        <td th:text="${booking.status}"></td>
        <td th:text="${booking.totalPrice} + ' VND'"></td>
    </tr>
</table>
<a th:href="@{/}">Quay lại Trang Chủ</a>
</body>
</html>
