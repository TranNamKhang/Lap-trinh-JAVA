<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách đặt phòng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Danh sách đặt phòng</h2>

  <!-- Bảng danh sách đặt phòng -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Mã đặt phòng</th>
      <th>Tên Homestay</th>
      <th>Ngày nhận phòng</th>
      <th>Ngày trả phòng</th>
      <th>Tổng tiền</th>
      <th>Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.id}">ID</td>
      <td th:text="${booking.homestay.name}">Homestay</td>
      <td th:text="${#temporals.format(booking.checkIn, 'dd/MM/yyyy')}">Ngày nhận</td>
      <td th:text="${#temporals.format(booking.checkOut, 'dd/MM/yyyy')}">Ngày trả</td>
      <td th:text="${booking.totalPrice}">Tổng tiền</td>
      <td th:text="${booking.status.description}">Trạng thái</td>
    </tr>
    </tbody>
  </table>

  <!-- Thông báo nếu không có đặt phòng -->
  <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
    <p>Hiện chưa có đặt phòng nào.</p>
  </div>

  <!-- Nút quay lại -->
  <div class="mt-4">
    <a th:href="@{/}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Quay lại trang chủ
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
