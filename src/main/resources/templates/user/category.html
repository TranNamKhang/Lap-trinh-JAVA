<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh mục Homestay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Danh mục Homestay</h2>

    <!-- Hiển thị danh sách danh mục -->
    <div class="row mt-4">
        <div class="col-md-4" th:each="category : ${categories}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${category.name}"></h5>
                    <a th:href="@{'/user/category/' + ${category.id}}" class="btn btn-primary">Xem Homestay</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Nếu có homestay sau khi chọn danh mục -->
    <div th:if="${homestays != null}">
        <h4 class="mt-5">Danh sách Homestay</h4>
        <div class="row mt-3" th:each="homestay : ${homestays}">
            <div class="col-md-4">
                <div class="card mb-4 shadow">
                    <img th:src="@{${homestay.image}}" class="card-img-top" th:alt="${homestay.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${homestay.name}"></h5>
                        <p class="card-text" th:text="${homestay.location}"></p>
                        <p><strong th:text="'Giá: ' + ${homestay.pricePerNight} + ' VND/đêm'"></strong></p>
                        <a th:href="@{'/user/homestays/' + ${homestay.id}}" class="btn btn-outline-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
