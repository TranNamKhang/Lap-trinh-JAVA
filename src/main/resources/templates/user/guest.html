<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/home.css}"> <!-- Đảm bảo Thymeleaf xử lý đường dẫn -->
</head>
<body>
<!-- Thanh điều hướng -->
<div class="navbar">
    <div class="logo">
        <a th:href="@{/user/home}">Homestay System</a>
    </div>
    <div class="nav-links">
        <!-- Có thể thêm các liên kết điều hướng ở đây nếu cần -->
    </div>
    <div>
        <!-- Kiểm tra nếu người dùng chưa đăng nhập -->
        <a th:if="${#authentication == null}" th:href="@{/auth/login}">
            <button class="btn btn-login">Đăng nhập</button>
        </a>
        <!-- Nếu người dùng đã đăng nhập -->
        <a th:if="${#authentication != null}" th:href="@{/auth/logout}">
            <button class="btn btn-logout">Đăng xuất</button>
        </a>
    </div>
</div>

<!-- Nội dung trang Dashboard -->
<div class="container">
    <h2>Dashboard</h2>
    <p>HELLO!</p>

    <!-- Hiển thị thông báo nếu có -->
    <p th:text="${message} ?: 'Không có thông báo nào'"></p>

    <!-- Hiển thị danh sách homestay -->
    <h3>Danh sách Homestay</h3>
    <ul>
        <li th:each="homestay : ${homestays}">
            <p th:text="${homestay.name}">Tên homestay</p>
            <p th:text="${homestay.description}">Mô tả homestay</p>

            <!-- Hiển thị ảnh với đường dẫn tương đối -->
            <img th:src="@{${homestay.image}}" alt="Homestay Image">
        </li>
    </ul>
</div>

</body>
</html>
