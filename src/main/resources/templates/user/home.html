<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỗ Tốt Travel - Trang chủ</title>
    <!-- Thêm liên kết đến Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .footer {
            margin-top: auto;
        }

        /* Đảm bảo các card có chiều cao cố định */
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Đảm bảo ảnh có kích thước đồng đều */
        .card-img-top {
            object-fit: cover;
            height: 200px; /* Bạn có thể thay đổi chiều cao này tùy ý */
            width: 100%;
        }

        /* Đảm bảo phần nội dung trong card sẽ căn chỉnh đúng */
        .card-body {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <!-- Logo -->
                <span class="navbar-brand">Chỗ Tốt Travel</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/user/home" class="nav-link">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about" class="nav-link">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a href="/contact" class="nav-link">Liên hệ</a>
                        </li>
                        <li class="nav-item">
                            <a href="/user/booking/my-bookings" class="nav-link">
                                <i class="bi bi-calendar-check"></i> Đơn đặt phòng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/user/profile" class="nav-link avatar-link">
                                <img th:src="@{${avatarUrl != null ? avatarUrl : '/images/default.jpg'}}" alt="Avatar" class="avatar rounded-circle" style="width: 40px; height: 40px;">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bộ lọc Tỉnh -->
    <section class="province-section py-5 mt-5">
        <div class="container">
            <h3 class="section-title">Chọn điểm đến của bạn</h3>
            <div class="province-filter d-flex flex-wrap gap-2">
                <a th:href="@{/user/home}" class="province-btn btn btn-warning" th:classappend="${currentProvince == null} ? 'active'">
                    <span>Tất cả</span>
                </a>
                <a th:each="province : ${provinces}" th:href="@{/user/province/{province}(province=${province})}" class="province-btn btn btn-warning" th:classappend="${currentProvince == province} ? 'active'">
                    <span th:text="${province}"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- Danh sách Homestay -->
    <section class="homestay-list py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="homestay : ${homestays}">
                    <div class="card mb-4 shadow-sm">
                        <img th:src="@{${homestay.image}}" class="card-img-top" alt="Homestay Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${homestay.name}"></h5>
                            <p class="card-text">
                                <i class="fas fa-map-marker-alt"></i> <span th:text="${homestay.province}"></span>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="price-tag" th:text="${#numbers.formatDecimal(homestay.pricePerNight, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                <a th:href="@{/user/homestays/{id}(id=${homestay.id})}" class="btn btn-warning">Xem chi tiết</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Chỗ Tốt Travel. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
