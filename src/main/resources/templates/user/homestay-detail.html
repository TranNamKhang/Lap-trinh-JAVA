<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Homestay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Đảm bảo các ảnh có kích thước đồng đều */
        .homestay-details, .extra-image img {
            width: 100%;
            height: 250px; /* Cố định chiều cao cho tất cả ảnh */
            object-fit: cover; /* Giữ tỷ lệ và không bị biến dạng */
            border-radius: 8px;
        }

        .image-slider {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .card-body {
            padding: 20px;
        }

        .homestay-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .btn-book-now {
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
        }

        .btn-book-now:hover {
            background-color: #e67e22;
        }

        /* Đảm bảo các ảnh trong phần hình ảnh phụ có chiều cao lớn hơn */
        .extra-images-container .extra-image {
            overflow: hidden;
            border-radius: 8px;
            height: 180px; /* Chiều cao lớn hơn một chút */
        }

        .extra-images-container .extra-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal cho ảnh phóng to */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1050;
            overflow: hidden;
        }

        .modal-dialog-centered {
            max-width: 90%;
            margin: auto;
            text-align: center;
        }

        .img-fluid {
            max-height: 80vh;
        }

        /* Cải thiện bố cục ảnh phụ với lưới */
        .extra-images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Đảm bảo các ảnh có kích thước hợp lý */
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/user/guest}">Chỗ Tốt Travel</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/home}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/homestays}">Danh sách Homestays</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container py-5">
    <div class="row">
        <!-- Chi tiết Homestay -->
        <section class="col-md-8">
            <div class="card mb-4">
                <div class="row g-0">
                    <div class="col-md-12 mb-4">
                        <img th:src="@{${homestay.image}}" class="img-fluid homestay-details" alt="Homestay Image">
                    </div>
                    <div class="col-md-12">
                        <div class="card-body">
                            <h2 class="card-title" th:text="${homestay != null ? homestay.name : 'Chưa có tên'}">Tên Homestay</h2>

                            <div class="info-item">
                                <strong>Mô tả:</strong>
                                <p th:text="${homestay != null ? homestay.description : 'Chưa có mô tả'}"></p>
                            </div>

                            <div class="info-item">
                                <strong>Giá:</strong>
                                <p>
                                    <span class="price-tag" th:text="${#numbers.formatDecimal(homestay.pricePerNight, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                </p>
                            </div>

                            <div class="info-item">
                                <strong>Địa chỉ:</strong>
                                <p th:text="${homestay != null ? homestay.address : 'Chưa có địa chỉ'}"></p>
                            </div>

                            <div class="info-item">
                                <strong>Chủ homestay:</strong>
                                <p th:text="${homestay != null ? homestay.ownerName : 'Chưa có thông tin'}"></p>
                            </div>

                            <div class="info-item">
                                <strong>Số điện thoại liên hệ:</strong>
                                <p th:text="${homestay != null ? homestay.ownerPhone : 'Chưa có thông tin'}"></p>
                            </div>

                            <a th:href="@{/user/booking/form(homestayId=${homestay.id})}" class="btn btn-warning btn-book-now">Đặt ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Ảnh phụ -->
        <section class="col-md-4" th:if="${homestay.extraImages != null and !homestay.extraImages.isEmpty()}">
            <h3 class="mb-3">Hình ảnh khác</h3>
            <div class="extra-images-container">
                <div th:each="img : ${homestay.extraImages}" class="extra-image">
                    <img th:src="@{${img}}" class="zoomable-image" alt="Ảnh phụ Homestay" onclick="openImageModal(this)">
                </div>
            </div>
        </section>
    </div>
</main>

<!-- Modal for Enlarged Image -->
<div id="imageModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img id="modalImage" class="img-fluid" alt="Enlarged Image">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeImageModal()">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script>
    function openImageModal(imageElement) {
        const modalImage = document.getElementById('modalImage');
        const modal = document.getElementById('imageModal');
        modalImage.src = imageElement.src;
        modal.style.display = 'block';
    }

    function closeImageModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
