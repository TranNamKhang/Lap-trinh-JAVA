<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân</title>
    <!-- Thêm liên kết tới CSS của Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+KJd3/c7e2vCk7gJ8r5K7eeLUfJ1ZpLgqjpxy1daVkl12N8weK0DfgDtbp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Hồ sơ cá nhân</h2>

        <!-- Hiển thị thông báo cập nhật thành công -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Hiển thị ảnh đại diện -->
        <div class="profile-avatar text-center mb-4">
            <img th:src="@{${avatarUrl != null ? avatarUrl : '/images/default.jpg'}}" alt="Avatar" class="img-fluid rounded-circle" width="150">
        </div>

        <!-- Thông tin cá nhân -->
        <div class="profile-info mb-4">
            <p><strong>Tên đăng nhập:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${user.phone}"></span></p>
        </div>

        <form th:action="@{/auth/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-300">
                Đăng xuất
            </button>
        </form>

        <!-- Nút chỉnh sửa -->
        <a href="/user/update-profile" class="btn btn-warning">Chỉnh sửa hồ sơ</a>
    </div>

    <!-- Thêm liên kết tới JavaScript của Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fqf3uj8h8vo7oZz6y2tE3HnEPU8pU9d8S9yYpX9PjdgnE" crossorigin="anonymous"></script>

</body>
</html>
