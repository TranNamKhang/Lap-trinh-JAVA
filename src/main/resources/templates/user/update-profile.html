<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật hồ sơ</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

    <div class="container">
        <h2>Cập nhật hồ sơ</h2>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/user/update-profile}" method="post" enctype="multipart/form-data">
            <!-- Avatar -->
            <div class="profile-avatar">
                <img th:src="@{${user.avatar}}" alt="Avatar" width="150">
                <input type="file" name="avatar">
            </div>

            <!-- Tên đăng nhập -->
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" th:value="${user.username}" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required>
            </div>

            <!-- Số điện thoại -->
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" th:value="${user.phone}" required>
            </div>

            <!-- Nút cập nhật -->
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="/user/profile" class="btn btn-secondary">Hủy</a>
        </form>

        <!-- Button hiển thị form đổi mật khẩu -->
        <button id="changePasswordBtn" class="btn btn-success">Đổi mật khẩu</button>

        <!-- Form đổi mật khẩu (ẩn mặc định) -->
        <form id="changePasswordForm" th:action="@{/user/change-password}" method="post" style="display: none;">
            <div class="form-group">
                <label for="currentPassword">Mật khẩu hiện tại:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-danger">Cập nhật mật khẩu</button>
        </form>
    </div>

    <script>
        document.getElementById("changePasswordBtn").addEventListener("click", function () {
            var form = document.getElementById("changePasswordForm");
            form.style.display = form.style.display === "none" ? "block" : "none";
        });
    </script>

</body>
</html>
